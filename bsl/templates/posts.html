{% extends 'base.html' %}
{% block content %}
    <style>
        h1 {
            text-align: center;
        }
        .containerj {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f55f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #fff;
            background-color: #fff;
        }
        th {
            background-color: #000;
            color: white;
        }
        td:last-child {
            text-align: center;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
        .containerj a {
            display: block;
            margin: 0 auto;
            max-width: 200px; /* adjust the width as needed */
            padding: 10px;
            background-color: #000;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
          }
          
          .containerj a:hover {
            background-color: #fff;
            color: #000;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
          }
          
    </style>
</head>
<br>
<br>
<br>
<body>
    <div class="containerj">
        <h1>Forum des chef</h1>
        <a href="{{ url_for('new_post') }}">Nouvelle Publication</a>
        <br>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Texte</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td>{{ post[1] }}</td>
                        <td>{{ post[2] }}</td>
                        <td>
                            <form action="{{ url_for('delete_post', post_id=post[0]) }}" method="POST">
                                <input type="hidden" name="_method" value="Supprimer">
                                <button type="submit" class="delete-btn">Supprimer</button>
                            </form>                            
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

{% endblock %}
