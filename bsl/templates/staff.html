{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='staff.css')}}">
<br>
<br>
<h1> Le Staff </h1>
{% for user in staff %}
<div class="staff-member">
    <img src="{{ url_for('static', filename='images/' + user.image) }}" alt="Photo">
    <div class="staff-member-info">
        <h2>{{user.nom}} - {{user.totem}}</h2>
        <p>{{user.description}} </p>
    </div>
</div>
{% endfor %}

{% endblock %}
