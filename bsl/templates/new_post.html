{% extends 'base.html' %}

{% block content %}
<style>
    .containerj {
    
      width: 80%;
      padding-top: 20px;
      margin-left: 10%;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f55f;
      align-items: center;
      text-align: center;
    }
    form {
      text-align: center;
    }
    
    h1 {
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="text"],
    textarea {
      width: 60%;
      padding-top: 10px;
      padding-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    
    .containerj a, input[type="submit"]{
        background-color: #000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        margin-right: 2%;
    }
    
    .containerj a:hover, input[type="submit"]:hover{
        background-color: #333;
        text-decoration: none;
    }      
</style>
<br>
<br>
<br>
  <div class="containerj">
    <h1>Nouvelle Publication</h1>
    <br>
    <form action="{{ url_for('new_post') }}" method="POST">
        <label for="title">Titre</label>
        <input type="text" id="title" name="title">

        <label for="text">Texte</label>
        <textarea id="text" name="text"></textarea>
        <br>
        <a href="/posts">Retour</a>
        <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
